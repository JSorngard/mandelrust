[package]
name = "mandellib"
version = "12.0.0"
edition = "2021"

[dependencies]
color-space = {path = "../color-space"}
image = {version = "0.24", default-features = false, features = ["png"]}
rayon = "1.7"
indicatif = { version = "0.17", features = ["rayon"] }
itertools = "0.11"
coz = {version = "0.1", optional = true}

[dev-dependencies]
criterion = {version = "0.5", features = ["html_reports"]}

[[bench]]
name = "mandelbenches"
harness = false

[features]
coz = ["dep:coz"]
